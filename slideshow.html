<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="Description" content="Slideshow">
	<link href="styles/slideshow.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<title>Will Colvill's Slideshow Assignment</title>
	
</head>

<body>

	<header>
		<h1>**Favorite Games**</h1>
	</header>
	
		<script>
		
			$(document).ready(function() {
				var images = new Array();
				var count;
				$('#pictures img').each(function() {
					images.push($(this).attr('src'));
				}
				)
				;
				function pickImage() {
					var current = $('#current');
					var currentSrc = current.attr('src');
					var currentImage = $.inArray(currentSrc, images);
					if (currentImage == (images.length - 1)) {
						currentImage = -1;
					}
					current.attr('src', images[currentImage + 1]);
				}
				$(function() {
					count = setInterval(pickImage, 2500);
				}
				)
				;
			}
			)
			;
			
		</script>
		
		<main>
		
			<h2>Logo Photos:</h2>
			
			<img id="current" src="" alt="World of Warcraft">
			
			<br>
			
			<div id="pictures">
				
				<img class="image" src="images/WOW.png" alt="World of Warcraft">
				<img class="image" src="images/LEAGUE.jpg" alt="League of Legends">
				<img class="image" src="images/ROCKET.jpg" alt="Rocket League">
				<img class="image" src="images/FIFA.jpg" alt="FIFA 22">
				<img class="image" src="images/VALORANT.webp" alt="Valorant">
				<img class="image" src="images/CSGO.jpg" alt="CS GO">
				
			</div>
				
		</main>
		
	<footer>
		<a href="https://validator.w3.org/check?uri=referer">
			<img src="images/button-valid-html5.gif" width="88" height="31" alt="Link to HTML validator">
		</a>

		<a href="https://jigsaw.w3.org/css-validator/check/referer">
			<img src="images/button-valid-css.gif" width="88" height="31" alt="Link to CSS validator">
		</a>
	</footer>
	
</body>

</html>
