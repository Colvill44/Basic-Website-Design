<!DOCTYPE html>
<html lang="en">



<head>
	<meta charset="UTF-8">
	<title>Will Colvill's Brand Adjective Animal Contact</title>
	<link href="styles/default.css" rel="stylesheet" type="text/css">
	<script src="scripts/form.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
	crossorigin="anonymous"></script>
	<!-- color scheme from https://coolors.co/1c77c3-39a9db-40bcd8-f39237-d63230 -->
</head>



<body>
	<script>
		$(function(){
			$('.header').load('components/header.html');
			$('.footer').load('components/footer.html');
		});
	</script>
	<div class="header"></div>
	<div class="content">
		<div class="wrap">
			<form name="contact">
				<h2>Contact Info Here:</h2><br>
					<label for="name">Full Name:</label>
					<input type="text" id="name" name="name" placeholder="Enter Name Here" required><br>
					<label for="phone">Phone Number:</label>
					<input type="tel" id="phone" name="phone" placeholder="Enter Phone Here" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
					<label for="email">Email Address:</label>
					<input type="email" id="email" name="email" placeholder="Enter Email Address Here" required size=30><br>
					<label for="qc">Question/Concern:</label>
					<input type="text" id="qc" name="qc" placeholder="Enter Question/Concern Here" required>
					<input type="submit" onclick="check(); return false">
			</form>
			<h3>Your Name:</h3>
			<p class="forminfo" id="namevalue"></p>
			<h3>Your Phone Number:</h3>
			<p class="forminfo" id="phonevalue"></p>
			<h3>Your Email Address:</h3>
			<p class="forminfo" id="emailvalue"></p>
			<h3>Your Question/Concern:</h3>
			<p class="forminfo" id="qcvalue"></p>
		</div>	
	</div>
	<div class="footer"></div>

		

</body>
	
	
</html>
