<body>
	<header>
	<div class="wrap">
		<div class="logo">
			<a href="https://webpages.uncc.edu/wcolvill/techcomm/instructions-home.html">Internet Solutions</a>
		</div>
		<nav id="nav">
			<a href="https://webpages.uncc.edu/wcolvill/techcomm/instructions-home.html">Home</a>
			<a href="https://webpages.uncc.edu/wcolvill/techcomm/instructions-help.html">WiFi Help</a>
			<a href="https://webpages.uncc.edu/wcolvill/techcomm/instructions-contact.html">Contact</a>
		</nav>
	</div>
</header>
<div class="banner">
	<h2>Ultimate WiFi Helper</h2>
</div>
	<div class="content">
		<div class="wrap">
			<form name="contact">
				<h2>Contact Info Here:</h2><br>
					<label for="name">Full Name:</label>
					<input type="text" id="name" name="name" placeholder="Enter Name Here" required><br>
					<label for="phone">Phone Number:</label>
					<input type="tel" id="phone" name="phone" placeholder="Enter Phone Here" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
					<label for="email">Email Address:</label>
					<input type="email" id="email" name="email" placeholder="Enter Email Address Here" required size=30><br>
					<label for="qc">Question/Concern:</label>
					<input type="text" id="qc" name="qc" placeholder="Enter Question/Concern Here" required>
					<input type="submit" onclick="check(); return false">
			</form>
			<h3>Your Name:</h3>
			<p class="forminfo" id="namevalue"></p>
			<h3>Your Phone Number:</h3>
			<p class="forminfo" id="phonevalue"></p>
			<h3>Your Email Address:</h3>
			<p class="forminfo" id="emailvalue"></p>
			<h3>Your Question/Concern:</h3>
			<p class="forminfo" id="qcvalue"></p>
		</div>	
	</div>
