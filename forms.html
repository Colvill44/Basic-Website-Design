<!DOCTYPE html>
<html lang="en">


	
    <head>
        <title>Newsletter</title>
        <meta name="description" content="3135 Forms Activity">
        <meta charset="UTF-8">
		<link href="styles/default.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <header>
            <h1>William Colvill - ITIS-3135</h1>
        </header>
        
        <main>
            <h2>Newsletter Signup:</h2>
            
            <form action="#">
				<h3>Contact Info Here:</h3>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter Name Here" required><br>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Here" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter Email Address Here" required size=30><br><br>
                <h3>Choose your favorite:</h3><br>
                <input type="radio" id="coffee" name="fav_drink" value="Coffee">
                <label for="coffee">Coffee</label>
                <input type="radio" id="tea" name="fav_drink" value="Tea">
                <label for="tea">Tea</label><br><br>
                <h3>Choose each of the following that you enjoy:</h3><br>
                <input type="checkbox" id="bagels" name="bagels" value="Bagels">
                <label for="bagels"> Bagels</label><br>
                <input type="checkbox" id="muffins" name="muffins" value="Muffins">
                <label for="muffins"> Muffins</label><br>
                <input type="checkbox" id="osnacks" name="osnacks" value="Organic">
                <label for="osnacks"> Organic Snacks</label><br><br>
                <label for="interest">Choose an event you are most interested in:</label><br>
                <select name="interest" id="interest">
                    <option value="music">Music</option>
                    <option value="poetry">Poetry</option>
                    <option value="mic">Open Mic</option>
                </select><br><br>
                <input type="submit" id="submit" value="Submit">
            </form>
        </main>
        <br>

			</a>
		</footer>
</html>
